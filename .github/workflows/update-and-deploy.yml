name: Daily ETF Update & Deploy

on:
  schedule:
    # 테스트: 1시간마다 실행 (정상 확인 후 오전 8시로 변경 예정)
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      date:
        description: '크롤링 날짜 (YYYY-MM-DD, 비워두면 오늘)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 1: 크롤링
      - name: Crawl ETF data
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            node scripts/update.js "${{ github.event.inputs.date }}"
          else
            node scripts/update.js
          fi

      # Step 2: 프론트엔드 JSON 빌드
      - name: Build latest JSON
        run: node scripts/build_latest.js

      # Step 3: 변경사항 커밋 & 푸시 → GitHub Pages 자동 배포 (branch 방식)
      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit (공휴일 또는 데이터 미변경)"
          else
            DATE=$(TZ=Asia/Seoul date +"%Y-%m-%d")
            git commit -m "data: ${DATE} ETF 구성종목 데이터 업데이트"
            git push
          fi

      # Step 4: 텔레그램 변동요약 알림
      - name: Send Telegram notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node scripts/notify_telegram.js
